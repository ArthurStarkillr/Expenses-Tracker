<!-- expenses-tracker for tracking my expenses -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h2 style="text-align: center">Expense Tracker</h2>
    <div class="float-container">
      <div class="float-child">
        <div class="left-side">
          <div class="container">
            <h4>My Balance</h4>
            <h2 id="balance">Rs.0.00</h2>

            <div class="inc-exp-container">
              <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+Rs.0.00</p>
              </div>
              <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-Rs.0.00</p>
              </div>
            </div>

            <h3>Add new transaction</h3>
            <form id="form">
              <div class="form-control">
                <label for="text"><strong>Note</strong></label>
                <input type="text" id="text" placeholder="Enter text..." />
              </div>
              <br />
              <div class="form-control">
                <label for="amount"
                  ><strong
                    >Amount <br />
                    (negative - expense, positive - income)</strong
                  ></label
                >
                <input
                  type="number"
                  id="amount"
                  placeholder="Enter amount..."
                />
              </div>
              <button class="btn btn-outline-dark">Add transaction</button>
            </form>
          </div>
        </div>
      </div>

      <div class="float-child">
        <div class="right-side">
          <h3>History</h3>
          <ul id="list" class="list"></ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
